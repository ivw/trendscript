<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendScript</title>
  </head>
  <body>
    <div id="code-container">
      <textarea
        id="code-input"
        autofocus
        placeholder="Type your code here, or try one of the examples"
        autocapitalize="off"
        autocomplete="off"
        spellcheck="false"
      ></textarea>
      <div id="code-messages"></div>
    </div>
    <div id="output">
      <svg id="chart">
        <defs>
          <filter id="outline">
            <feGaussianBlur stdDeviation="1.5" result="b" />
            <feComponentTransfer in="b" result="shadow">
              <feFuncA type="table" tableValues="0 1 1 1 1 1" />
              <feFuncR type="discrete" tableValues="0" />
              <feFuncG type="discrete" tableValues="0" />
              <feFuncB type="discrete" tableValues="0" />
            </feComponentTransfer>
            <feComposite operator="over" in="SourceGraphic" in2="shadow" />
          </filter>
        </defs>
        <g id="chart-container"></g>
      </svg>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
